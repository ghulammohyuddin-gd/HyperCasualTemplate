name: Large File Check

on:
  push:

jobs:
  check-large-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Find files larger than 2GB
        run: |
          find . -type f -size +2G -print > large_files.txt || true
          if [ -s large_files.txt ]; then
            echo "LARGE_FILES=true" >> $GITHUB_ENV
          fi

      - name: Notify via email if large files found
        if: env.LARGE_FILES == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          to: "your-email@company.com"
          subject: "⚠️ Large File Alert in HyperCasualTemplate"
          body: |
            Someone pushed files larger than 2GB.
            Details:
            $(cat large_files.txt)

